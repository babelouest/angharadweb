<div id="template-global" class="template">
  <div id="tab-global" class="tab">
    <div id="elements-container-global" class="elements">
      <div id="header-global" class="header">
        <p>
          <label for="global-lang-select" id="global-lang-label" data-i18n>Language</label>
          <select id="global-lang-select" name="global-lang-select">
            <option value="en">English</option>
            <option value="fr">Fran√ßais</option>
          </select>
        </p>
        <p>
          <label for="refresh" data-i18n>Refresh data</label>
          <input type="button" name="refresh" id="refresh" value="Refresh" class="styled-button" data-i18n />
        </p>
        <p>
          <label id="header-message-global"></label>
        </p>
      </div>
      <div id="archive-global" class="archive">
        <div class="inside">
          <h3 data-i18n>Archive</h3>
          <p>
            <label for="global-archive-up-to" data-i18n>Archive up to</label>
            <select id="global-archive-up-to" name="global-archive-up-to">
              <option value="1-week" data-i18n>Last week</option>
              <option value="2-weeks" data-i18n>Last 2 weeks</option>
              <option value="1-month" data-i18n>Last month</option>
              <option value="3-months" data-i18n>Last 3 months</option>
              <option value="1-year" data-i18n>Last year</option>
            </select>
          </p>
          <p>
            <input type="button" name="archive" id="archive" value="Run archive" class="styled-button" data-i18n />
          </p>
        </div>
      </div>
      <div id="radio-global" class="radio block">
        <div id="inner-radio" class="inside">
          <h3 data-i18n>Web Radio</h3>
          <h4 data-i18n>Player</h4>
          <p>
            <input type="button" id="radio-toggle" name="radio-toggle" value="Show" class="styled-button" data-i18n />
          </p>
          <p id="p-radio-list" class="radio">
            <select id="radio-list" name="radio-list"></select>
          </p>
          <p id="p-radio-stream" class="radio">
            <audio controls preload="auto" id="radio-stream">
              <em>Sorry, no source defined.</em>
            </audio>
          </p>
          <p id="p-radio-commands" class="radio">
            <a href="#" id="a-radio-command-stop"><img src="images/media-playback-stop-big.png" /></a>
            <a href="#" id="a-radio-command-start"><img src="images/media-playback-start-big.png" /></a>
            <a href="#" id="a-radio-command-next"><img src="images/media-playback-next-big.png" /></a>
          </p>
          <div id="inner-radio-data" class="inside">
          <h4 data-i18n>Last played songs</h4>
          <p id="p-radio-data-toggle">
            <input type="button" id="radio-data-toggle" name="radio-data-toggle" value="Show" class="styled-button" data-i18n />
          </p>
          <p id="p-radio-list-songs" class="radio">
            <label for="radio-list-song" data-i18n>Song list</label>
            <select id="radio-list-song" name="radio-list-song"></select>
          </p>
          <p id="p-radio-metadata-song" class="radio">
            <label data-i18n>Title</label>
            <label id="radio-metadata-song-title" class="radio-metatada-song"></label><br/>
            <label data-i18n>Artist</label>
            <label id="radio-metadata-song-artist" class="radio-metatada-song"></label><br/>
            <label data-i18n id="label-radio-metadata-song-albumartist">Album artist</label>
            <label id="radio-metadata-song-albumartist" class="radio-metatada-song"></label><br/>
            <label data-i18n>Album</label>
            <label id="radio-metadata-song-album" class="radio-metatada-song"></label><br/>
            <label data-i18n>Year</label>
            <label id="radio-metadata-song-year" class="radio-metatada-song"></label><br/>
          </p>
            </div>
        </div>
      </div>
      <div id="script-global" class="scripts block">
        <div class="inside">
          <h3 data-i18n>Tasks</h3><input type="button" class="admin-button admin-script-add" id="admin-script-global-add" name="admin-script-global-add" value="Add">
        </div>
      </div>
      <div id="schedule-global" class="schedules block">
        <div class="inside">
          <h3 data-i18n>Scheduled tasks</h3><input type="button" class="admin-button admin-add" id="admin-schedule-global-add" name="admin-schedule-global-add" value="Add">
        </div>
      </div>
      <div id="action-global" class="actions p-hidden block">
        <div class="inside">
          <h3 data-i18n>Actions</h3><input type="button" class="admin-button admin-add" id="admin-action-global-add" name="admin-action-global-add" value="Add">
        </div>
      </div>
      <div id="admin-global">
        <div class="inside">
          <p id="p-admin-global"><a id="a-admin-global" href="#" data-i18n>Admin</a></p>
        </div>
      </div>
      <div id="footer-global" class="footer">
        <label id="footer-message-global"></label>
      </div>
    </div>
  </div>
</div>
